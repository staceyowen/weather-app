<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-7">
              <input 
                type="search" 
                autocomplete="off"
                class="form-control"
                id="city-input"
                placeholder="Type a city"
                style="border-color: white"
              />
             </div>
              <div class="col-3">
                <input 
                  class="btn btn-primary w-100" 
                  style="border-color: white"
                  type="submit" 
                  value="search" 
                />
              </div>
              <div class="col-2">
                <button 
                  class="btn btn-primary w-100" 
                  id="current-location-button" 
                  style="border-color: white"
                  type="button">
                  üìç
                </button>
              </div>
            </div>
          </form>
        <div class="main-weather">
          <h1 id="city"></h1>
          <ul>
            <li>
              Last updated: <span id="date"></span>
            </li>
            <li id="weather-description"></li>
          </ul>
        </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
             <img 
               src="" 
               alt=""
               id="icon"
               class="float-left"
               />
            <div class="float-left">
               <strong id="temperature"></strong>
               <span class="units">
                 <a href="#" id="celsius-link" class="active">¬∞C</a>  |  
                 <a href="#" id="fahrenheit-link">¬∞F</a>
               </span>
             </div>
           </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
            <li>
              Wind: <span id="wind"></span> <small>km/h</small>
            </li>
            <li>
              Feels like: <span id="feels-like"></span>¬∞C
            </li>
          </ul>
        </div>
      </div>
        <div class="row future-forecast" id="forecast">
        
        </div>
      </div>
    </div>
      <small>
        <a href="https://github.com/staceyowen/weather-app" target="_blank">Open-source code</a> by Stacey Owen
      </small>
  </div>

  </div>
<script src="src/app.js"></script>
</body>
</html>
