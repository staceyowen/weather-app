<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <link rel="stylesheet" href="src/style.css">
   <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="main-weather">
      <h1>
        New York
      </h1>
      <ul>
        <li>
          Sunday 11th October 2020
        </li>
        <li>
          13:00
        </li>
        <li>
          Sunny
        </li>
      </ul>
        </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
             <img 
               src="https://www.metoffice.gov.uk/webfiles/1600778361126/images/icons/weather/1.svg" 
               alt="Sunny" 
               class="float-left"
               />
              <div class="float-left">
                <strong>12</strong>
                <span class="units">°C  |  <a href="#">°F</a></span>
              </div>
            </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Precipitation: 0%
            </li>
            <li>
              Humidity: 81%
            </li>
            <li>
              Wind: 2 mph
            </li>
          </ul>
        </div>
      </div>
    </div>
      <small>
        <a href="https://eloquent-gates-01517f.netlify.app/" target="_blank">Open-source code</a> by Stacey Owen
      </small>
  </div>

  </div>
<script src="src/app.js"></script>
</body>
</html>
